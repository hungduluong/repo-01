<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>USER LOGIN</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	    <link rel="stylesheet" href="../css/form.css">
    </head>
    <body>
    
    <div id="loginChoices">
        <!--Facebook-->
        <!--Google-->
        <!--Twitter-->
    </div>    
    
    <form>
    <fieldset>
			<h2 class="hdr-account">Driver Login</h2>

			<div class="fields">
				
				<p class="row">
					<label for="driverLogin">Driver Login:</label>
					<input type="text" ng-model="driver.login" placeholder="Driver ID/Email Address" required autofocus />
				</p>
				<p class="row">
					<label for="passWord">Password:</label>
					<input type="passWord" id="passWord" name="passWord" />
				</p>
			</div>
	
	    	<div class="fields">
				
				<p class="row">
					<label for="facebookLogin">Facebook Login:</label>
					<input type="text" ng-model="facebook.login" placeholder="Email or Phone" required autofocus />
				</p>
				<p class="row">
					<label for="passWord">Password:</label>
					<input type="passWord" id="passWord" name="passWord" />
				</p>
				
			</div>
	    	
	    	<input type="submit" value="Submit" class="btn" />
	
	</fieldset>
    </form>
    
    <form>
    <fieldset>
		    <input type="submit" value="Forgot Password" class="btn" />
    </fieldset>
    </form>
    
    <form>
    <fieldset>
            Don't have an account yet?        
		    <input type="submit" value="Let's get started!" class="btn" />
    </fieldset>
    </form>
    
    
    </body>
</html>
